controller:
  hostNetwork: true

  hostPort:
    # -- Enable 'hostPort'
    enabled: true
    ports:
      # -- 'hostPort' http port
      http: 80
      # -- 'hostPort' https port
      https: 443


  service:
    # Set to ClusterIP as the main traffic is expected to hit the Node directly
    # via the HostPort configuration above.
    type: ClusterIP

  # We recommend setting this to true when using hostNetwork to ensure
  # Ingress status shows the internal IP of the node.
  reportNodeInternalIp: true